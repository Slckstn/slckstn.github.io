<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Nesne Özellikleri Örnekleri</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
            color: #333;
            line-height: 1.6;
        }
        h1, h2 {
            color: #2c3e50;
        }
        h1 {
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
            font-size: 2em;
        }
        h2 {
            font-size: 1.5em;
            margin-top: 20px;
        }
        pre {
            background-color: #ecf0f1;
            padding: 20px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 1.2em;
            white-space: pre-wrap; /* Satır sonlarına göre kaydırma */
        }
        .example {
            margin-bottom: 30px;
        }
        .valid {
            color: green;
        }
        .invalid {
            color: red;
        }
    </style>
</head>
<body>

    <h1>JavaScript Nesne Özellikleri Örnekleri</h1>

    <div class="example">
        <h2>Nesne Tanımlama</h2>
        <pre id="object-definition"></pre>
    </div>

    <div class="example">
        <h2>Nesne Özelliklerine Erişim</h2>
        <pre id="object-properties"></pre>
    </div>

    <div class="example">
        <h2>Nesne Yöntemleri</h2>
        <pre id="object-methods"></pre>
    </div>

    <script>
        // Nesne Tanımlama
        const person = {
            firstName: "John",
            lastName: "Doe",
            age: 50,
            eyeColor: "blue"
        };
        document.getElementById("object-definition").textContent = 
        `const person = {\n` +
        `  firstName: "John",\n` +
        `  lastName: "Doe",\n` +
        `  age: 50,\n` +
        `  eyeColor: "blue"\n` +
        `};`;

        // Nesne Özelliklerine Erişim
        let lastName1 = person.lastName; // Nokta gösterimi
        let lastName2 = person["lastName"]; // Köşeli parantez gösterimi
        document.getElementById("object-properties").textContent = 
        `const person = {\n` +
        `  firstName: "John",\n` +
        `  lastName: "Doe",\n` +
        `  age: 50,\n` +
        `  eyeColor: "blue"\n` +
        `};\n\n` +
        `// Nokta gösterimi\n` +
        `let lastName1 = person.lastName; // ${lastName1}\n\n` +
        `// Köşeli parantez gösterimi\n` +
        `let lastName2 = person["lastName"]; // ${lastName2}`;

        // Nesne Yöntemleri
        person.fullName = function() {
            return this.firstName + " " + this.lastName;
        };
        let fullName = person.fullName(); // Yöntemi çağırma
        document.getElementById("object-methods").textContent = 
        `const person = {\n` +
        `  firstName: "John",\n` +
        `  lastName: "Doe",\n` +
        `  age: 50,\n` +
        `  eyeColor: "blue",\n` +
        `  fullName: function() {\n` +
        `    return this.firstName + " " + this.lastName;\n` +
        `  }\n` +
        `};\n\n` +
        `// Yöntemi çağırma\n` +
        `let fullName = person.fullName(); // ${fullName}`;
    </script>

</body>
</html>
