<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Button!</title>
    <style>
        #button {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: blue;
            color: white;
            text-align: center;
            line-height: 50px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Level: <span id="level">1</span></h1>
    <button id="button">Click Me (3 times to win!)</button>
    <script>
        const button = document.getElementById('button');
        const levelSpan = document.getElementById('level');

        let level = 1;
        let clicks = 0;
        let timeoutId;

        function getRandomPosition() {
            const maxWidth = window.innerWidth - button.clientWidth;
            const maxHeight = window.innerHeight - button.clientHeight;
            const randomX = Math.floor(Math.random() * maxWidth);
            const randomY = Math.floor(Math.random() * maxHeight);
            return `top: ${randomY}px; left: ${randomX}px;`;
        }

        function moveButton() {
            button.style.cssText = getRandomPosition();
            clicks = 0; // Reset clicks on button move
        }

        function startLevel() {
            timeoutId = setTimeout(moveButton, Math.max(0, 500 - (level - 1) * 100));
        }

        button.addEventListener('click', () => {
            clicks++;
            if (clicks === 3) {
                clearTimeout(timeoutId);
                level++;
                levelSpan.textContent = level;
                startLevel();
            }
        });

        startLevel();
    </script>
</body>
</html>
