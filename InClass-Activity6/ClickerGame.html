<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scope=1.0">
<title>Clicker Game</title>
<style>
  #button {
    position: absolute;
    width: 100px;
    height: 50px;
    background-color: blue;
    color: white;
    text-align: center;
    line-height: 50px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div id="button">Click Me</div>

<script>
let clicks = 0;
let level = 1;
let timeout = 800; // Increased timeout for slower movement
let isHovering = false;  // Flag to track mouse hover state

function moveButton() {
  const button = document.getElementById("button");
  const windowWidth = window.innerWidth;
  const windowHeight = window.innerHeight;
  const newMarginTop = Math.random() * (windowHeight - 50);
  const newMarginLeft = Math.random() * (windowWidth - 100);
  button.style.marginTop = newMarginTop + "px";
  button.style.marginLeft = newMarginLeft + "px";
}

function handleClick() {
  clicks++;
  if (clicks === 3) {
    alert("You won level " + level);
    level++;
    clicks = 0;
    timeout -= 100;
    if (level <= 6) {
      setTimeout(() => {
        moveButton();
        handleClick();
      }, timeout);
    } else {
      alert("You have completed all levels!");
    }
  }
}

const buttonElement = document.getElementById("button");

buttonElement.addEventListener("mouseover", () => {
  isHovering = true;
  clearTimeout(moveTimeoutId); // Clear any pending movement if hovering
});

buttonElement.addEventListener("mouseout", () => {
  isHovering = false;
  if (!isHovering) {
    moveTimeoutId = setTimeout(moveButton, timeout);  // Schedule movement only if not hovering
  }
});

buttonElement.addEventListener("click", handleClick);

let moveTimeoutId = setTimeout(moveButton, timeout); // Initial movement on load
</script>

</body>
</html>
