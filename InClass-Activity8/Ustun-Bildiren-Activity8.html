<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>JQuery UI DatePicker</title>
		<link rel="stylesheet" href="jquery-ui.css">
		<script src="jquery.js"></script>
   		<script src="jquery-ui.js"></script>
		<link rel="stylesheet" href="Ustun-Bildiren-Activity8.css" />
		<script src="Ustun-Bildiren-Activity8.js"></script>
	</head>
<body>

	<main>
		<form>
			<h2>What programming language do you know?</h2>
        <label for="programming_language">Programming Language:</label>
        <input type="text" id="programming_language" name="programming_language"><br>

        <label for="birthday">What is your birthday?</label>
        <input type="date" id="birthday" name="birthday"><br>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Enter a valid email address" required><br>

        <label for="website">Website:</label>
        <input type="url" id="website" name="website"><br>

        <input type="submit" value="Submit">
		  </form>
		  
	</main>
	
	

</body>
</html>
